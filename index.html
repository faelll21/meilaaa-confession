<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meilaaa Confession</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    .text-overlay {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-family: Arial, sans-serif;
      color: white;
      text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .main-text {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .sub-text {
      font-size: 14px;
      opacity: 0.7;
    }

    .pink-glow {
      color: #ff66b2;
      text-shadow: 0 0 20px rgba(255, 102, 178, 0.8);
    }

    .btn {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: #ff66b2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff66b2;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #ff3385;
      box-shadow: 0 0 15px #ff3385;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

<canvas id="loveCanvas"></canvas>

<div class="text-overlay" id="loveText">
  <div class="main-text">Meyyyy, my heart made a choice... itâ€™s you.</div>
  <div class="sub-text">I have a crush on you.</div>
</div>

<button class="btn" onclick="spawnExtraLove(); showRomanticText()">Click Me ðŸ’•</button>

<audio id="bgm" autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/11/03/audio_6c4a97c0b5.mp3?filename=romantic-love-ambient-piano-12695.mp3" type="audio/mpeg" />
</audio>

<script>
  const canvas = document.getElementById("loveCanvas");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const hearts = [];
  let maxHearts = 120;

  class Heart {
    constructor() {
      this.reset();
    }

    reset() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.size = Math.random() * 40 + 10;
      this.speed = Math.random() * 1.5 + 0.5;
      this.alpha = Math.random() * 0.5 + 0.5;
      this.angle = Math.random() * Math.PI * 2;
    }

    update() {
      this.y += this.speed;
      this.angle += 0.01;
      this.x += Math.sin(this.angle) * 1;
      if (this.y > canvas.height) {
        this.reset();
        this.y = -this.size;
      }
    }

    draw() {
      ctx.globalAlpha = this.alpha;
      ctx.fillStyle = "#ff66b2";
      ctx.beginPath();
      ctx.moveTo(this.x, this.y);
      ctx.bezierCurveTo(
        this.x - this.size / 2, this.y - this.size / 2,
        this.x - this.size, this.y + this.size / 3,
        this.x, this.y + this.size
      );
      ctx.bezierCurveTo(
        this.x + this.size, this.y + this.size / 3,
        this.x + this.size / 2, this.y - this.size / 2,
        this.x, this.y
      );
      ctx.fill();
      ctx.globalAlpha = 1;
    }
  }

  for (let i = 0; i < maxHearts; i++) {
    hearts.push(new Heart());
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    hearts.forEach((heart) => {
      heart.update();
      heart.draw();
    });
    requestAnimationFrame(animate);
  }

  animate();

  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });

  function checkLoveOverlap() {
    const text = document.getElementById("loveText");
    const overlapping = hearts.some(
      h => Math.abs(h.x - window.innerWidth / 2) < 50 &&
           Math.abs(h.y - window.innerHeight / 2) < 50
    );
    text.classList.toggle("pink-glow", overlapping);
    requestAnimationFrame(checkLoveOverlap);
  }

  checkLoveOverlap();

  // âœ¨ Extra love effect on button click
  function spawnExtraLove() {
    for (let i = 0; i < 20; i++) {
      const h = new Heart();
      h.x = window.innerWidth / 2 + (Math.random() - 0.5) * 200;
      h.y = window.innerHeight / 2 + (Math.random() - 0.5) * 200;
      h.size = Math.random() * 20 + 10;
      hearts.push(h);
    }
  }

  // âœ¨ Show Romantic Text with animation
  function showRomanticText() {
    const text = document.getElementById("loveText");
    text.style.opacity = 1;
  }

  // Mobile autoplay fix
  window.addEventListener('click', () => {
    document.getElementById("bgm").play().catch(() => {});
  }, { once: true });
</script>

</body>
</html>
